name: kuralit_sdk
description: Kuralit SDK for Flutter - A Flutter SDK for Kuralit realtime communication with WebSocket support
version: 0.3.0
homepage: https://kuralit.com
# repository: https://github.com/your-org/kuralit-flutter-client  # uncomment and set if you have a repo
# Remove or comment out publish_to: none to allow publishing to pub.dev
# publish_to: none

environment:
  sdk: ">=3.2.4 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # Phase 1: Text-only WebSocket support (Android-first)
  web_socket_channel: ^2.4.0
  # Phase 2: Voice streaming (Android-first)
  # Migrated from flutter_sound to record package to fix PCM16 white noise issue
  # See: https://github.com/Canardoux/flutter_sound/issues/596
  record: ^6.2.0
  audio_session: ^0.1.21
  permission_handler: ^11.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true


